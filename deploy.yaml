- name: "Apache installation avec Docker"
  hosts: prod
  become: true
  vars_files:
    - ./vars/secret-variables.yaml
  pre_tasks:
    - name: INSTALL DOCKER
      apt:
        name: docker.io
        state: present
        update_cache: yes
  tasks:
  - name: CREATE APACHE CONTAINER
    community.docker.docker_container:
      name: webapp
      image: httpd
      ports:
        - "80:80"
